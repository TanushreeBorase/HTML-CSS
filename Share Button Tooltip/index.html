<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Animated Share Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check">
        <label for="check" class="share-button">Share</label>
        <div class="media-icons">
            <a href="#" aria-label="Share on Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Share on Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Share on YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
