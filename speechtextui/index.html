
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>Speech Recognition and Transcription</h1>
    </header>
    
    <div class="container">
        <div class="output-area">
            <label for="output">Output:</label>
            <textarea id="output" rows="4" placeholder="Transcribed text appears here" readonly></textarea>
        </div>

        <div class="audio-input">
            <button id="recordButton">Record Your Voice Here <i class="fa-solid fa-music"></i></button>
            <audio id="audioPlayback" controls>
                <source id="audioSource" src="" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <button id="playPauseButton">Play</button>
        </div>

        <div class="options">
            <label for="whisperModel">Whisper Model:</label>
            <select id="whisperModel">
                <option value="model1">Model 1</option>
                <option value="model2">Model 2</option>
            </select>

            <label for="sourceLanguage">Source Language:</label>
            <select id="sourceLanguage">
                <option value="auto">Automatic Detection</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="es">French</option>
                <option value="es">Marathi</option>
                <option value="es">Hindi</option>
            </select>
        </div>

        <div class="actions">
            <button id="transcribeButton">Transcribe</button>
            <button id="toPromptButton">To Prompt</button>
            <button id="toNegativePromptButton">To Negative Prompt</button>
        </div>

        <textarea id="additionalNotes" rows="4" placeholder="Type additional notes or context here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
